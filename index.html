<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="image.css">
</head>

<body>
    <div class="heading">
        <h1>MY IMAGE GALLERY</h1>
    </div>
    <div class="gallery-wrap">
        <img src="img/backward.png" alt="" id="back-btn">
        <div class="gallery">
            <div>
                <span><img src="img/image 1.jpg" alt=""></span>
                <span><img src="img/image 2.jpg" alt=""></span>
                <span><img src="img/image 3.jpg" alt=""></span>

            </div>

            <div>
                <span><img src="img/image 4.jpg" alt=""></span>
                <span><img src="img/image 5.jpg" alt=""></span>
                <span><img src="img/image 6.jpg" alt=""></span>

            </div>
        </div>
        <img src="img/forward.png" alt="" id="next-btn">
    </div>









    <script src="gallery.js"></script>
</body>

</html>
